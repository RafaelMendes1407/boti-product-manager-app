spring.application.name=product-manager-app
server.servlet.context-path=/productmanager


#TODO - remove secrets from properties
spring.datasource.url=jdbc:postgresql://localhost:5432/product_manager
spring.datasource.username=product_manager
spring.datasource.password=localpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect